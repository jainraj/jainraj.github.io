<div class="card-item col-12">
  {%- if project.redirect -%}
  <a href="{{ project.redirect }}">
  {%- else -%}
  <a href="{{ project.url | relative_url }}">
  {%- endif -%}
    <div class="card hoverable">
      <div class="row g-0">
        {%- if project.img -%}
        <div class="card-img col-md-6">
          <!-- responsive_image_block  -->
            path: {{ project.img }}
            alt: "project thumbnail"
          <!--  endresponsive_image_block  -->
        </div>
        <div class="col-md-6">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <h3 class="card-title">{{ project.title }}</h3>
            <div class="row ml-0 mr-0">
              <p class="card-text">
                {{ project.description }}
              </p>
              {%- if project.github -%}
              <a href="{{ project.github }}" class="ml-1 mr-1"><i class="fab fa-github"></i></a>
              {%- endif -%}
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
